name: Run Tests

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Check linting
      run:  ruff check .

    - name: Test with pytest
      run: pytest test_app.py
        
    - name: Report build success 
      if: success()
      uses: sarge841/action-discord-webhook@v1
      with:
        webhook_url: ${{ secrets.WEBHOOKS_DISCORD_URL }}
        content: |

          ‚úÖ **Build exitosa**
          
          Rama: `${{ github.ref_name }}`
          Commit: `${{ github.sha }}`
          Mensaje: `${{ github.event.head_commit.message }}`
          
          Fecha y hora: `${{ steps.hora.outputs.time_now }}`

    - name: Report build error
      if: failure()
      uses: sarge841/action-discord-webhook@v1
      with:
        webhook_url: ${{ secrets.WEBHOOKS_DISCORD_URL }}
        content: |

          ‚ùå **Fall√≥ la build**
          
          Rama: `${{ github.ref_name }}`
          Commit: `${{ github.sha }}`
          Mensaje: `${{ github.event.head_commit.message }}`

          Fecha y hora: `${{ steps.hora.outputs.time_now }}`

  deploy:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
    - name: Trigger Render Deploy
      run: curl -X POST https://api.render.com/deploy/srv-d0qc56bipnbc73e8g2f0?key=5q9un_Yka0I

    - name: Report build success 
      uses: sarge841/action-discord-webhook@v1
      with:
        webhook_url: ${{ secrets.WEBHOOKS_DISCORD_URL }}
        content: |

          üöÄ **Deploy exitoso** 
          
          Realizado por **${{ github.actor }}** en `${{ github.repository }}`
          Rama: `${{ github.ref_name }}`
          Commit: `${{ github.sha }}`
          Mensaje: `${{ github.event.head_commit.message }}`
          Fecha y hora: `${{ steps.hora.outputs.time_now }}`

