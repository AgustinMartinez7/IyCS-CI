name: Run Tests

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Check linting
      run:  ruff check .

    - name: Test with pytest
      run: pytest test_app.py

    - name: Run Discord Webhook
      uses: johnnyhuy/actions-discord-git-webhook@main
      with:
        webhook_url: ${{ secrets.WEBHOOKS_DISCORD_URL }}
        username: GitHub Actions 🤖
        avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
        content: |
          🚀 Nuevo deploy realizado por **${{ github.actor }}** en `${{ github.repository }}`  
          🔁 Commit: `${{ github.sha }}`
          📦 Mensaje: `${{ github.event.head_commit.message }}`

  deploy:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
    - name: Trigger Render Deploy
      run: curl -X POST https://api.render.com/deploy/srv-d0qc56bipnbc73e8g2f0?key=5q9un_Yka0I


