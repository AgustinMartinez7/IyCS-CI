name: Run Tests

on:
  push:
    branches: [main]

permissions:
  contents: read
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        pip install pytest ruff

    - name: Run tests
      run: |
        pytest > result.log
